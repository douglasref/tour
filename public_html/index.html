<html>
    <head>
        <title>Tips</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="js/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/tips.js"></script> 
        <link rel="stylesheet" type="text/css" href="css/tips.css">
    </head>
    <body>
        <div id="teste" style="width: 400px; height: 100px; margin: 200px; background-color: red;"></div>
        <div id="teste2" style="width: 400px; height: 100px; margin: 200px; background-color: green;"></div>
        <script type="text/javascript">
            $('#teste2').tips({text: "click in red block to fade"}, function(){
               $('#teste2').tips({text: "mouse hover in green block to fade", eventOut: 'hover'}, function(){
                   $('#teste').tips({text: "mouse hover in green block to fade", eventOut: 'hover'});
               }); 
            });
        </script>
    </body>
</html>
